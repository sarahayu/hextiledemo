<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>California Water Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <script type="module" crossorigin src="./assets/index-6deecb30.js"></script>
  <link rel="stylesheet" href="./assets/index-fb82b201.css">
</head>

<body>
  <div id="app"></div>
  <div style="position: absolute; top: 0; right: 0; width: 200px; height: 200px;">
    <div id="clockContainer" style="position: relative; width: 100%; height: 100%; z-index: 0; visibility: hidden;">

      <svg id="clock" width='100%' height='100%'>
        <g id="pie" style="transform: translate(100px, 100px);">
          <path></path>
        </g>
        <g id="pieOutline" style="transform: translate(100px, 100px);">
          <path></path>
        </g>
        <g id="demandLine" style="transform: translate(100px, 100px);">
          <path></path>
        </g>
        <g id="demandLineCur" style="transform: translate(100px, 100px);">
          <path></path>
        </g>
      </svg>
      <span id="date"
        style="position: absolute; display: block; bottom: 50%; right: 50%; transform: translate(50%, 50%);"></span>
    </div>
  </div>
  <div class="tooltips">
    <div class="tooltip-wrapper">
      <div class="tooltip-container" id="main-tooltip">
        <div><i>July 2010</i></div>
        <div><i>Historical Baseline</i></div>
        <div><b>Demand</b> 69</div>
        <div><b>Supply</b> 57</div>
        <div><b>Unmet Demand</b> 12</div>
        <div><b>Groundwater</b> -31</div>
        <div><b>Land Holder</b> Non-Project</div>
        <div><b>Variance (UnmetDemandBaseline)</b> 0
        </div>
        <div><b>Demand Regions</b> 63_NA3</div>
      </div>
    </div>
    <div class="tooltip-wrapper">
      <div class="tooltip-container" id="secondary-tooltip">
        <div><i>Some others</i></div>
        <div><i>Historical Baseline</i></div>
        <div><b>Demand</b> 69</div>
        <div><b>Supply</b> 57</div>
        <div><b>Unmet Demand</b> 12</div>
        <div><b>Groundwater</b> -31</div>
      </div>
    </div>
  </div>
</body>


</html>
